post:
  operationId: "notes.create"
  tags:
    - App Tokens (Integration Manager Only)
  summary: "Create a note associated with a token"
  requestBody:
      description: "Note to create"
      required: True
      content:
        application/json:
          schema:
            type: "object"
            properties:
              kaltura_token_id:
                type: "string"
              content:
                type: "string"
      x-body-name: "note"
  responses:
    "201":
      description: "Successfully created a note"
