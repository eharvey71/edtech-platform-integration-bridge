{% extends "base.html" %} {% block title %} SignUp {% endblock %} {% block
content %}

<div class="add-existing-token" style="border-radius: 5px; padding: 15px">
  <h3>Add User</h3>
  <hr />
  <form id="signup-form" class="form" action="" method="POST">
    <div class="form-group">
      <div class="col-sm-2">
        <label for="username">Username:</label><br />
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          size="10"
        />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-2">
        <label for="password">Password:</label><br />
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
        />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-2">
        <label for="email">Email:</label><br />
        <input type="email" name="email" id="email" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-2">
        <label for="password">Role:</label><br />
        <input type="text" name="role" id="role" class="form-control" />
      </div>
    </div>
    <input
      type="submit"
      name="submit"
      class="btn btn-primary btn-md mt-2"
      value="Submit"
    />
  </form>
</div>
{% endblock %}
