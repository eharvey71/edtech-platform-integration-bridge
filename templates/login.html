{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="login-form">
  <div class="container mt-3">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-box" class="col-md-3">
        <h3 id="login" class="text-center">Login</h3>
        <form method="post" action="{{ url_for('auth.login_post') }}">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control">
          </div>
          <div class="form-group">
            <label for="remember">
              <input type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <div class="form-group">
            <input type="submit" value="Login" class="btn btn-primary">
          </div>
        </form>
        <div class="mt-3">
          <a href="{{ url_for('auth.login_github') }}" class="btn btn-secondary">Login with GitHub</a>
        </div>
        <div class="mt-3">
          <a href="{{ url_for('auth.login_okta') }}" class="btn btn-secondary">Login with Okta</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
