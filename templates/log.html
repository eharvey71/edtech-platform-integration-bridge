{% extends "base.html" %}
{% block title %}Logs{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}

<div style="border-radius: 5px; padding: 15px">
   <h3>Logs</h3>
   <div>
      <a href="/logs/log">
         Download Log
       </a>
   </div>
   <hr />
   
   <div style="width:900px;">
      {% for line in b_lines %}
         <div style="word-wrap:break-word;">{{ line }}</div>
      {% endfor %}
   </div>
</div>
    
{% endblock %}
