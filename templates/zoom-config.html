{% extends "base.html" %}
{% block title %}Zoom Config{% endblock %}
{% block head %}{{ super() }}{% endblock %}
{% block content %}

<div style="border-radius: 5px; padding: 20px">
    <h3>Zoom Proxy Configuration</h3>
    <form method="POST" action="{{ url_for('zoom.zoom_config') }}">
        <hr>
        <h4>Zoom Client Settings</h4>
        <div class="form-group">
            <label for="zoom-client-id">Zoom Client ID</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="zoom-client-id" name="zoom-client-id" value="{{ zoom_config.zoom_client_id if zoom_config else '' }}">
            </div>
        </div>
        <div class="form-group">
            <label for="zoom-client-secret">Zoom Client Secret</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" id="zoom-client-secret" name="zoom-client-secret" value="{{ zoom_config.zoom_client_secret if zoom_config else '' }}">
            </div>
        </div>
        <div class="form-group">
            <label for="zoom-account-id">Zoom Account ID</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="zoom-account-id" name="zoom-account-id" value="{{ zoom_config.zoom_account_id if zoom_config else '' }}">
            </div>
        </div>
        <hr>
        <h4>API Access Security</h4>
        <div class="form-group">
            <label for="access-key">Access Key</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="access-key" name="access-key" value="{{ zoom_config.access_key if zoom_config else '' }}" readonly>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="require-access-key" name="require-access-key" {% if zoom_config and zoom_config.require_access_key %}checked{% endif %}>
                <label class="form-check-label" for="require-access-key">Require Access Key</label>
            </div>
        </div>
        <div class="form-group mt-3">
            <button type="submit" name="action" value="regenerate" class="btn btn-warning">Regenerate Access Key</button>
        </div>
        <hr>
        <div class="form-group mt-3">
            <button type="submit" name="action" value="update" class="btn btn-primary btn-lg btn-block">Update Configuration</button>
        </div>
    </form>
</div>

{% endblock %}
